<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/logo.webp" type="image/x-icon">
    <title>KidAgain - Connexion</title>

    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self'; img-src 'self' data:;">
    <meta http-equiv="Strict-Transport-Security" content="max-age=31536000; includeSubDomains">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">

    <meta name="description" content="Page de connexion pour les administrateurs du site de KidAgain">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/form.css">
</head>
<body>
    <main>
        <h1>Connexion</h1>
        <form>

            <div>
                <label for="email">Email <span class="required">*</span></label>
                <input type="email" id="email" name="email" required>
            </div>

            <div>
                <label for="sujet">Mot de passe <span class="required">*</span></label>
                <div class="password-wrapper">
                    <input type="password" id="password" name="password" required>
                    <button type="button" class="toggle-password" aria-label="Afficher le mot de passe">👁️</button>
                </div>
            </div>

            <button type="submit" class="submit-btn" onclick="window.location.href='admin.html'">Me connecter</button>
        </form>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
